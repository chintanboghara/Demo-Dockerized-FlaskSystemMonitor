<!DOCTYPE html>
<html>
  <head>
    <title>System Monitoring Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      .plotly-graph-div {
        margin: auto;
        width: 50%;
        background-color: rgba(151, 128, 128, 0.688);
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>System Monitoring Dashboard</h1>
      <div id="cpu-gauge"></div>
      <div id="mem-gauge"></div>
      <div id="disk-gauge"></div>
      <div class="network-stats">
        <h2>Network Statistics</h2>
        <p>Bytes Sent: {{ bytes_sent_readable }}</p>
        <p>Bytes Received: {{ bytes_recv_readable }}</p>
      </div>
      {% if message %}
      <div class="alert alert-danger">{{ message }}</div>
      {% endif %}
    </div>
    <script>
      var cpuGauge = {
          type: "indicator",
          mode: "gauge+number",
          value: {{ cpu_percent }},
          gauge: {
              axis: { range: [null, 100] },
              bar: { color: "#1f77b4" },
              bgcolor: "white",
              borderwidth: 2,
              bordercolor: "#ccc",
              steps: [
                  { range: [0, 50], color: "#d9f0a3" },
                  { range: [50, 85], color: "#ffeb84" },
                  { range: [85, 100], color: "#ff5f5f" }
              ],
              threshold: {
                  line: { color: "red", width: 4 },
                  thickness: 0.75,
                  value: {{ cpu_percent }}
              }
          }
      };

      var memGauge = {
          type: "indicator",
          mode: "gauge+number",
          value: {{ mem_percent }},
          gauge: {
              axis: { range: [null, 100] },
              bar: { color: "#1f77b4" },
              bgcolor: "white",
              borderwidth: 2,
              bordercolor: "#ccc",
              steps: [
                  { range: [0, 50], color: "#d9f0a3" },
                  { range: [50, 85], color: "#ffeb84" },
                  { range: [85, 100], color: "#ff5f5f" }
              ],
              threshold: {
                  line: { color: "red", width: 4 },
                  thickness: 0.75,
                  value: {{ mem_percent }}
              }
          }
      };

      var cpuGaugeLayout = { title: "CPU Utilization" };
      var memGaugeLayout = { title: "Memory Utilization" };
      var diskGaugeLayout = { title: "Disk Utilization" };

      var diskGauge = {
          type: "indicator",
          mode: "gauge+number",
          value: {{ disk_percent }},
          gauge: {
              axis: { range: [null, 100] },
              bar: { color: "#1f77b4" },
              bgcolor: "white",
              borderwidth: 2,
              bordercolor: "#ccc",
              steps: [
                  { range: [0, 50], color: "#d9f0a3" },
                  { range: [50, 85], color: "#ffeb84" },
                  { range: [85, 100], color: "#ff5f5f" }
              ],
              threshold: {
                  line: { color: "red", width: 4 },
                  thickness: 0.75,
                  value: {{ disk_percent }}
              }
          }
      };

      Plotly.newPlot('cpu-gauge', [cpuGauge], cpuGaugeLayout);
      Plotly.newPlot('mem-gauge', [memGauge], memGaugeLayout);
      Plotly.newPlot('disk-gauge', [diskGauge], diskGaugeLayout);
    </script>
  </body>
</html>
